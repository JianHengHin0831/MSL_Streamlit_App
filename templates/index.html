<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üá≤üáæ MSL Sign Recognition AI</title>
    <style>
        :root {
            color-scheme: light;
            --app-bg: linear-gradient(135deg, #eef2ff 0%, #e2e8f0 100%);
            --container-bg: #ffffff;
            --text-color: #0f172a;
            --text-muted: #475569;
            --card-bg: #f8fafc;
            --accent-start: #2563eb;
            --accent-end: #7c3aed;
            --accent-contrast: #ffffff;
            --secondary-btn-bg: #e2e8f0;
            --secondary-btn-text: #0f172a;
            --prediction-start: #db2777;
            --prediction-end: #d946ef;
            --alert-info-bg: #e0f2fe;
            --alert-info-text: #0c4a6e;
            --alert-error-bg: #fee2e2;
            --alert-error-text: #991b1b;
            --border-color: rgba(15, 23, 42, 0.08);
            /* Light-theme panel colors */
            --panel-bg: #f8fafc;
            --panel-text: #0f172a;
            /* Gesture item defaults for light theme */
            --gesture-item-bg: #f1f5f9;
            --gesture-item-border: rgba(15, 23, 42, 0.06);
        }

        body[data-theme="dark"] {
            color-scheme: dark;
            --app-bg: linear-gradient(135deg, #0f172a 0%, #1f2937 100%);
            --container-bg: #111827;
            --text-color: #f8fafc;
            --text-muted: #cbd5f5;
            --card-bg: #1e293b;
            --accent-start: #06b6d4;
            --accent-end: #8b5cf6;
            --accent-contrast: #0f172a;
            --secondary-btn-bg: #1f2937;
            --secondary-btn-text: #f8fafc;
            --prediction-start: #7c3aed;
            --prediction-end: #2563eb;
            --alert-info-bg: #0f172a;
            --alert-info-text: #93c5fd;
            --alert-error-bg: #3f1d2b;
            --alert-error-text: #fca5a5;
            --border-color: rgba(148, 163, 184, 0.3);
            --panel-bg: #0b1120;
            --panel-text: #e2e8f0;
            /* Dark overrides for gesture items */
            --gesture-item-bg: rgba(255,255,255,0.03);
            --gesture-item-border: rgba(255,255,255,0.06);
        }

        body.text-size-normal {
            font-size: 16px;
        }

        body.text-size-large {
            font-size: 18px;
        }

        body.text-size-xlarge {
            font-size: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--app-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-color);
            line-height: 1.5;
            transition: background 0.4s ease, color 0.2s ease;
        }
        
        .container {
            background: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(15, 23, 42, 0.25);
            padding: 40px;
            max-width: 1400px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5em;
            color: var(--text-color);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--text-muted);
            font-size: 1.1em;
        }

        .accessibility-controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            justify-content: center;
        }

        .accessibility-controls button,
        .accessibility-controls select {
            padding: 10px 16px;
            border-radius: 10px;
            border: 1px solid transparent;
            font-weight: 600;
        }

        .accessibility-controls label {
            font-size: 0.95em;
            color: var(--text-muted);
            font-weight: 600;
        }
        
        .content {
            display: grid;
            grid-template-columns: 2fr 1.5fr 1fr;
            gap: 30px;
            align-items: start;
        }
        
        .video-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .video-container {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            background: var(--panel-bg);
            aspect-ratio: 4/3;
        }
        
        #videoInput {
            width: 100%;
            height: 100%;
            display: block;
            transform: scaleX(-1);
            object-fit: cover;
        }

        #overlayCanvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
            pointer-events: none;
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-start) 0%, var(--accent-end) 100%);
            color: var(--accent-contrast);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.35);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        #startBtn {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }
        
        #startBtn:hover {
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.35);
        }
        
        #stopBtn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%) !important;
            color: white !important;
        }
        
        #stopBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.35);
        }
        
        #stopBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: var(--secondary-btn-bg);
            color: var(--secondary-btn-text);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background: #cbd5f5;
        }
        
        button[onclick="resetPrediction()"] {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%) !important;
            color: white !important;
        }
        
        button[onclick="resetPrediction()"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.35);
        }
        
        .translate-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .prediction-box {
            background: linear-gradient(135deg, var(--prediction-start) 0%, var(--prediction-end) 100%);
            padding: 30px;
            border-radius: 15px;
            color: white;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .prediction-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        #predictionText {
            font-size: 2.5em;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .translator-card {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            box-shadow: inset 0 0 0 1px var(--border-color);
        }

        .translate-box {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .translate-label {
            font-size: 0.85em;
            font-weight: 600;
            color: #555;
            letter-spacing: 0.5px;
        }

        .translate-textarea {
            min-height: 180px;
            border: none;
            border-radius: 14px;
            padding: 16px;
            font-size: 1em;
            resize: none;
            background: var(--container-bg);
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            color: var(--text-color);
        }

        .translate-textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent-end), 0 8px 20px rgba(0,0,0,0.1);
        }

        .translator-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }
        
        .alert-info {
            background: var(--alert-info-bg);
            color: var(--alert-info-text);
            border-left: 4px solid var(--alert-info-text);
        }
        
        .alert-error {
            background: var(--alert-error-bg);
            color: var(--alert-error-text);
            border-left: 4px solid var(--alert-error-text);
        }

        .start-hint {
            margin-top: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            background: var(--card-bg);
            border: 1px dashed var(--border-color);
            color: var(--text-muted);
            font-weight: 600;
        }

        .cta-pulse {
            position: relative;
            box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.6);
            animation: pulseRing 1.6s infinite;
        }

        @keyframes pulseRing {
            0% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
            }
            70% {
                box-shadow: 0 0 0 18px rgba(59, 130, 246, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }

        /* Dark-mode hover: make buttons white with black text for maximum contrast */
        body[data-theme="dark"] .btn-primary:not(:disabled):hover,
        body[data-theme="dark"] .btn-secondary:not(:disabled):hover {
            background: #ffffff !important;
            color: #0f172a !important;
            border-color: rgba(15,23,42,0.12) !important;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.18);
        }

        body[data-theme="dark"] .btn-primary:not(:disabled):focus,
        body[data-theme="dark"] .btn-secondary:not(:disabled):focus {
            outline: 3px solid rgba(255,255,255,0.06);
            outline-offset: 2px;
        }

        .gestures-panel {
            padding: 24px;
            border-radius: 18px;
            background: var(--panel-bg);
            color: var(--panel-text);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            height: fit-content;
        }

        .gestures-panel h2 {
            margin-bottom: 10px;
            font-size: 1.6em;
        }

        .gestures-panel p {
            color: var(--panel-text);
            opacity: 0.85;
            margin-bottom: 18px;
        }

        .gestures-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            max-height: 260px;
            overflow-y: auto;
            padding-right: 6px;
        }

        .gestures-list li {
            padding: 10px 12px;
            border-radius: 10px;
            background: var(--gesture-item-bg);
            border: 1px solid var(--gesture-item-border);
            color: var(--panel-text);
            text-transform: capitalize;
            font-weight: 600;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        .transcript-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .speak-btn {
            padding: 8px 14px;
            font-size: 0.9em;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--secondary-btn-bg);
            color: var(--secondary-btn-text);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .speak-btn:hover:not(:disabled) {
            background: var(--accent-start);
            color: white;
            border-color: var(--accent-start);
        }

        .speak-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        body[data-theme="dark"] .speak-btn:hover:not(:disabled) {
            background: #ffffff;
            color: #0f172a;
            border-color: #ffffff;
        }
        
        @media (max-width: 1200px) {
            .content {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            #predictionText {
                font-size: 2em;
            }
            
            .container {
                padding: 20px;
            }

            .accessibility-controls {
                flex-direction: column;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .cta-pulse {
                animation: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body data-theme="light" class="text-size-normal">
    <div class="container">
        <div class="header">
            <h1>üá≤üáæ MSL Sign Recognition AI</h1>
            <p class="subtitle">Malaysian Sign Language recognition demo</p>
            <div class="accessibility-controls" role="region" aria-label="Accessibility controls">
                <button id="themeToggle" type="button" class="btn-secondary" aria-pressed="false">üåô Dark Mode</button>
                <label for="textSizeSelect">Text size
                    <select id="textSizeSelect" aria-label="Select text size">
                        <option value="normal" selected>Default</option>
                        <option value="large">Large</option>
                        <option value="xlarge">Extra Large</option>
                    </select>
                </label>
            </div>
        </div>
        
        <div class="content">
            <div class="video-section">
                <h2 style="color: var(--text-color); margin-bottom: 10px;">Video Input</h2>
                <div class="video-container">
                    <video id="videoInput" autoplay playsinline muted></video>
                    <canvas id="overlayCanvas"></canvas>
                </div>
                
                <div class="control-buttons">
                    <button class="btn-primary" id="startBtn" onclick="startCamera()">üìπ Start Camera</button>
                    <button class="btn-primary" id="stopBtn" onclick="stopCamera()" disabled>‚èπÔ∏è Stop</button>
                    <button class="btn-secondary" onclick="resetPrediction()">üîÑ Reset</button>
                </div>
                <div id="startHint" class="start-hint" role="status" aria-live="polite"></div>
            </div>
            
            <div class="translate-section">
                <h2 style="color: var(--text-color); margin-bottom: 10px;">Translation Pad</h2>

                <div class="prediction-box">
                    <p class="prediction-label">Current Prediction</p>
                    <div id="predictionText" role="status" aria-live="polite">Waiting...</div>
                </div>

                <div class="translate-box">
                    <div class="transcript-controls">
                        <label class="translate-label" for="sourceText">üìù History</label>
                        <button id="speakBtn" class="speak-btn" title="Read transcript aloud" aria-label="Speak recognized transcript">üîä Speak</button>
                    </div>
                    <textarea id="sourceText" class="translate-textarea" readonly placeholder="Recognized gestures will appear here..." aria-live="polite"></textarea>
                </div>

                <div class="translator-actions">
                    <div id="alertBox" style="flex:1;" role="region" aria-live="assertive" aria-label="Status alerts"></div>
                </div>
            </div>

            <section class="gestures-panel" aria-labelledby="gesturesTitle">
                <div class="gestures-header">
                    <h2 id="gesturesTitle">Gesture Reference</h2>
                    <p>All supported Malaysian Sign Language gestures are listed for quick reference.</p>
                </div>
                <ul id="gesturesList" class="gestures-list" aria-label="Gestures list"></ul>
            </section>
        </div>
    </div>
    
    <script async src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script async src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"></script>
    <script async src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.19.2/dist/ort.min.js"></script>
    <script>
        const videoInput = document.getElementById('videoInput');
        const overlayCanvas = document.getElementById('overlayCanvas');
        const overlayCtx = overlayCanvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const alertBox = document.getElementById('alertBox');
        const sourceText = document.getElementById('sourceText');
        const predictionText = document.getElementById('predictionText');
        const gesturesList = document.getElementById('gesturesList');
        const themeToggle = document.getElementById('themeToggle');
        const textSizeSelect = document.getElementById('textSizeSelect');
        const startHint = document.getElementById('startHint');

        const CONFIG = {
            windowSize: 30,              // Sequence length (30 frames, matching tcn_real_time.py)
            minSequence: 30,             // Minimum frames before inference (match tcn: len(sequence) == 30)
            predictionWindow: 5,         // Moving average window (matches PREDICTION_SMOOTHING = 5)
            thresholdCount: 3,           // Consensus threshold for predicted class
            minConfidence: 0.85          // Minimum confidence threshold (matches CNN CONFIDENCE_THRESHOLD)
        };

        // ÊåâÂ≠óÊØçÈ°∫Â∫èÊéíÂ∫èÔºåÂøÖÈ°ª‰∏é cnn_realtime.py ‰∏≠ np.sort(actions) ‰∏ÄËá¥
        const GESTURES_UNSORTED = [
            'abang', 'ada', 'anak_lelaki', 'anak_perempuan', 'apa', 'apa_khabar', 
            'assalamualaikum', 'ayah', 'bagaimana', 'bahasa_isyarat', 'baik', 'baik_2', 'bapa',
            'bapa_saudara', 'beli', 'beli_2', 'berapa', 'berjalan', 'berlari',
            'bila', 'bola', 'boleh', 'bomba', 'buang', 'buat', 'curi', 'dapat', 'dari', 
            'emak', 'emak_saudara', 'hari', 'hi', 'hujan', 'jahat', 'jangan', 'kakak', 
            'keluarga', 'kereta', 'kesakitan', 'lelaki', 'lemak', 'main', 'mana', 'marah', 
            'mari', 'masalah', 'minum', 'mohon', 'nasi', 'nasi_lemak', 'panas', 'panas_2', 
            'pandai', 'pandai_2', 'payung', 'pen', 'perempuan', 'pergi_2', 'perlahan', 
            'perlahan_2', 'pinjam', 'polis', 'pukul', 'ribut', 'saudara', 'sejuk', 'siapa', 
            'sudah', 'tandas', 'tanya', 'teh_tarik', 'tolong'
        ];
        const GESTURES = GESTURES_UNSORTED.slice().sort();

        const POSE_SIZE = 25 * 4;
        const HAND_SIZE = 21 * 3;
        const FEATURE_SIZE = POSE_SIZE + HAND_SIZE * 2;
        
        const POSE_CONNECTIONS = [[0,1],[1,3],[0,2],[2,4],[5,6],[5,7],[7,9],[6,8],[8,10],[5,11],[6,12],[11,12],[11,13],[13,15],[12,14],[14,16],[11,23],[12,24],[23,24]];
        const HAND_CONNECTIONS = [[0,1],[1,2],[2,3],[3,4],[0,5],[5,6],[6,7],[7,8],[0,9],[9,10],[10,11],[11,12],[0,13],[13,14],[14,15],[15,16],[0,17],[17,18],[18,19],[19,20]];

        const sequence = [];
        const lastPredictions = [];  // Â≠òÂÇ®ÊØèÊ¨°Êé®ÁêÜÁöÑÂÆåÊï¥Ê¶ÇÁéáÂàÜÂ∏É
        const transcript = [];

        let hands = null;
        let camera = null;
        let ortSession = null;
        let ortSessionPromise = null;
        let inputName = '';
        let outputName = '';
        let isStreaming = false;
        let isInferring = false;
        let animationId = null;
        let isSpeaking = false;

        function syncCanvasDimensions() {
            if (!videoInput.videoWidth || !videoInput.videoHeight) return;
            overlayCanvas.width = videoInput.videoWidth;
            overlayCanvas.height = videoInput.videoHeight;
        }

        videoInput.addEventListener('loadedmetadata', syncCanvasDimensions);

        function renderGestures() {
            if (!gesturesList) return;
            gesturesList.innerHTML = '';
            GESTURES.forEach((gesture) => {
                const item = document.createElement('li');
                item.textContent = gesture.replace(/_/g, ' ');
                item.setAttribute('tabindex', '0');
                gesturesList.appendChild(item);
            });
        }

        function toggleTheme() {
            const isDark = document.body.dataset.theme === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            document.body.dataset.theme = newTheme;
            themeToggle.setAttribute('aria-pressed', String(newTheme === 'dark'));
            themeToggle.textContent = newTheme === 'dark' ? 'üåû Light Mode' : 'üåô Dark Mode';
            try { localStorage.setItem('msl_theme', newTheme); } catch (e) { /* ignore */ }
        }

        function handleTextSizeChange(event) {
            const value = event.target.value;
            document.body.classList.remove('text-size-normal', 'text-size-large', 'text-size-xlarge');
            document.body.classList.add(`text-size-${value}`);
            try { localStorage.setItem('msl_textSize', value); } catch (e) { /* ignore */ }
        }

        function loadPreferences() {
            try {
                const theme = localStorage.getItem('msl_theme') || 'light';
                document.body.dataset.theme = theme;
                themeToggle.setAttribute('aria-pressed', theme === 'dark');
                themeToggle.textContent = theme === 'dark' ? 'üåû Light Mode' : 'üåô Dark Mode';

                const size = localStorage.getItem('msl_textSize') || 'normal';
                textSizeSelect.value = size;
                document.body.classList.remove('text-size-normal', 'text-size-large', 'text-size-xlarge');
                document.body.classList.add(`text-size-${size}`);
            } catch (e) {
                // ignore localStorage errors
            }
        }

        function updateStartHint(isActive) {
            if (!startHint) return;
            if (isActive) {
                startHint.textContent = 'Camera is running. Stay within the frame for best accuracy.';
                startBtn.classList.remove('cta-pulse');
            } else {
                startHint.textContent = 'Press ‚ÄúStart Camera‚Äù to begin recognition. Allow camera permissions when prompted.';
                startBtn.classList.add('cta-pulse');
            }
        }

        async function ensureOrtSession() {
            if (ortSessionPromise) return ortSessionPromise;
            // showAlert('Loading on-device model...', 'info');
            ort.env.wasm.wasmPaths = 'https://cdn.jsdelivr.net/npm/onnxruntime-web@1.19.2/dist/';
            ortSessionPromise = ort.InferenceSession.create('../msl_model.onnx', {
                executionProviders: ['wasm'],
                graphOptimizationLevel: 'all'
            }).then((session) => {
                ortSession = session;
                inputName = session.inputNames[0];
                outputName = session.outputNames[0];
                return session;
            }).catch((error) => {
                ortSessionPromise = null;
                throw error;
            });
            return ortSessionPromise;
        }

        function ensureHands() {
            if (hands) return hands;
            hands = new Holistic({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${file}`
            });
            hands.setOptions({
                staticImageMode: false,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            hands.onResults(onResults);
            return hands;
        }

        async function startCamera() {
            try {
                if (typeof Holistic === 'undefined') {
                    showAlert('MediaPipe Holistic not loaded. Please wait and refresh.', 'error');
                    return;
                }
                await ensureOrtSession();
                ensureHands();

                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: { ideal: 640 }, height: { ideal: 480 } }
                });

                videoInput.srcObject = stream;
                videoInput.onloadedmetadata = () => {
                    syncCanvasDimensions();
                };

                isStreaming = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                updateStartHint(true);

                // Process frames continuously
                const processFrame = async () => {
                    if (!isStreaming) return;
                    if (videoInput.readyState === videoInput.HAVE_ENOUGH_DATA) {
                        await hands.send({ image: videoInput });
                    }
                    animationId = requestAnimationFrame(processFrame);
                };
                processFrame();

            } catch (error) {
                console.error(error);
                showAlert('Error: ' + error.message, 'error');
            }
        }

        function stopCamera() {
            isStreaming = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            if (videoInput.srcObject) {
                videoInput.srcObject.getTracks().forEach(track => track.stop());
                videoInput.srcObject = null;
            }
            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            startBtn.disabled = false;
            stopBtn.disabled = true;
            updateStartHint(false);
        }

        function onResults(results) {
            if (!isStreaming) return;
            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

            // Draw Pose landmarks and connections
            if (results.poseLandmarks && results.poseLandmarks.length > 0) {
                drawConnectors(overlayCtx, results.poseLandmarks, POSE_CONNECTIONS, { color: '#ff6b6b', lineWidth: 2 });
                drawLandmarks(overlayCtx, results.poseLandmarks, { color: '#ffd93d', lineWidth: 2 });
            }
            
            // Draw Left Hand
            if (results.leftHandLandmarks && results.leftHandLandmarks.length > 0) {
                drawConnectors(overlayCtx, results.leftHandLandmarks, HAND_CONNECTIONS, { color: '#f97316', lineWidth: 4 });
                drawLandmarks(overlayCtx, results.leftHandLandmarks, { color: '#fcd34d', lineWidth: 2 });
            }

            // Draw Right Hand
            if (results.rightHandLandmarks && results.rightHandLandmarks.length > 0) {
                drawConnectors(overlayCtx, results.rightHandLandmarks, HAND_CONNECTIONS, { color: '#38bdf8', lineWidth: 4 });
                drawLandmarks(overlayCtx, results.rightHandLandmarks, { color: '#bae6fd', lineWidth: 2 });
            }

            const features = buildFeatureVector(results);
            sequence.push(features);
            if (sequence.length > CONFIG.windowSize) {
                sequence.shift();
            }

            if (sequence.length >= CONFIG.minSequence) {
                runInference();
            }
        }

        function buildFeatureVector(results) {
            const features = new Float32Array(FEATURE_SIZE);
            
            // 1. Extract Pose landmarks (25 landmarks * 4: x, y, z, visibility)
            if (results.poseLandmarks && results.poseLandmarks.length > 0) {
                for (let i = 0; i < Math.min(25, results.poseLandmarks.length); i++) {
                    const lm = results.poseLandmarks[i];
                    const base = i * 4;
                    features[base] = lm.x;
                    features[base + 1] = lm.y;
                    features[base + 2] = lm.z || 0;
                    features[base + 3] = lm.visibility || 0;
                }
            }
            
            // 2. Extract Left Hand landmarks (exactly like Python flow)
            if (results.leftHandLandmarks && results.leftHandLandmarks.length > 0) {
                writeHand(results.leftHandLandmarks, POSE_SIZE, features);
            }

            // 3. Extract Right Hand landmarks
            if (results.rightHandLandmarks && results.rightHandLandmarks.length > 0) {
                writeHand(results.rightHandLandmarks, POSE_SIZE + HAND_SIZE, features);
            }

            return features;
        }

        function writeHand(handLandmarks, offset, target) {
            handLandmarks.forEach((lm, idx) => {
                const base = offset + idx * 3;
                target[base] = lm.x;
                target[base + 1] = lm.y;
                target[base + 2] = lm.z || 0;
            });
        }

        async function runInference() {
            if (!ortSession || isInferring) return;
            isInferring = true;

            try {
                const windowed = new Float32Array(CONFIG.windowSize * FEATURE_SIZE);
                const pad = CONFIG.windowSize - sequence.length;
                for (let i = 0; i < CONFIG.windowSize; i++) {
                    const srcIdx = i - pad;
                    if (srcIdx >= 0) {
                        windowed.set(sequence[srcIdx], i * FEATURE_SIZE);
                    }
                }

                const inputTensor = new ort.Tensor('float32', windowed, [1, CONFIG.windowSize, FEATURE_SIZE]);
                const feeds = { [inputName]: inputTensor };
                const results = await ortSession.run(feeds);
                const outputTensor = results[outputName] || Object.values(results)[0];
                
                // Ëé∑ÂèñËæìÂá∫Êï∞ÊçÆÔºàÂÖºÂÆπ ONNX Runtime 1.19.2Ôºâ
                let logits;
                if (outputTensor.data) {
                    logits = Array.from(outputTensor.data);
                } else if (outputTensor instanceof Float32Array) {
                    logits = Array.from(outputTensor);
                } else {
                    logits = outputTensor;
                }
                
                // ËÆ°ÁÆó softmax Ê¶ÇÁéáÂàÜÂ∏É
                const probs = softmax(logits);
                
                // Â≠òÂÇ®Ê¶ÇÁéáÂàÜÂ∏ÉÔºà‰∏é cnn_realtime.py ‰∏ÄËá¥Ôºâ
                handlePrediction(probs);
                
            } catch (error) {
                console.error('Inference error', error);
                showAlert('Inference error: ' + error.message, 'error');
            } finally {
                isInferring = false;
            }
        }

        // Ê†áÂáÜ softmax ÂÆûÁé∞
        function softmax(logits) {
            const max = Math.max(...logits);
            const exps = logits.map(x => Math.exp(x - max));
            const sumExps = exps.reduce((a, b) => a + b, 0);
            return exps.map(x => x / sumExps);
        }

        function softmaxArgMax(values) {
            if (!values || !values.length) return { index: null, confidence: 0 };
            let max = -Infinity;
            values.forEach((v) => { if (v > max) max = v; });
            let sum = 0;
            const expVals = values.map((v) => {
                const ev = Math.exp(v - max);
                sum += ev;
                return ev;
            });
            let bestIdx = 0;
            let bestProb = 0;
            expVals.forEach((v, idx) => {
                const prob = v / sum;
                if (prob > bestProb) {
                    bestProb = prob;
                    bestIdx = idx;
                }
            });
            return { index: bestIdx, confidence: bestProb };
        }

        function handlePrediction(probs) {
            // Â≠òÂÇ®Ê¶ÇÁéáÂàÜÂ∏ÉÔºà‰∏é cnn_realtime.py ÁöÑ last_predictions ‰∏ÄËá¥Ôºâ
            lastPredictions.push(probs);
            if (lastPredictions.length > CONFIG.predictionWindow) {
                lastPredictions.shift();
            }

            // ÂØπÊ¶ÇÁéáÂàÜÂ∏ÉÊ±ÇÂπ≥ÂùáÔºà‰∏é cnn_realtime.py ÁöÑ avg_probs = np.mean(last_predictions, axis=0) ‰∏ÄËá¥Ôºâ
            const avgProbs = averageProbs(lastPredictions);
            const bestIdx = argmax(avgProbs);
            const confidence = avgProbs[bestIdx];

            // Â∫îÁî®ÈòàÂÄºÔºà‰∏é cnn_realtime.py ÁöÑ if confidence > CONFIDENCE_THRESHOLD ‰∏ÄËá¥Ôºâ
            if (confidence >= CONFIG.minConfidence) {
                const word = GESTURES[bestIdx];
                updateTranscript(word);
            }
        }

        // ÂØπÂ§ö‰∏™Ê¶ÇÁéáÂàÜÂ∏ÉÊ±ÇÂπ≥Âùá
        function averageProbs(probsList) {
            if (probsList.length === 0) return new Array(GESTURES.length).fill(0);
            
            const numClasses = probsList[0].length;
            const avg = new Array(numClasses).fill(0);
            
            for (let i = 0; i < numClasses; i++) {
                for (let j = 0; j < probsList.length; j++) {
                    avg[i] += probsList[j][i];
                }
                avg[i] /= probsList.length;
            }
            
            return avg;
        }

        // ËøîÂõûÊúÄÂ§ßÂÄºÁöÑÁ¥¢Âºï
        function argmax(arr) {
            return arr.reduce((maxIdx, val, idx, array) => val > array[maxIdx] ? idx : maxIdx, 0);
        }

        function updateTranscript(word) {
            if (!word) return;
            predictionText.textContent = word;
            if (transcript[transcript.length - 1] === word) return;
            transcript.push(word);
            sourceText.value = transcript.join(' ');
            sourceText.scrollTop = sourceText.scrollHeight;
        }

        function resetPrediction() {
            transcript.length = 0;
            sequence.length = 0;
            lastPredictions.length = 0;
            predictionText.textContent = 'Waiting...';
            sourceText.value = '';
        }

        function showAlert(message, type) {
            const alertClass = type === 'error' ? 'alert-error' : 'alert-info';
            alertBox.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
        }

        function toggleSpeak() {
            const text = sourceText.value.trim();
            if (!text) {
                showAlert('No transcript to read. Start recognizing gestures first.', 'info');
                return;
            }

            if (isSpeaking) {
                window.speechSynthesis.cancel();
                isSpeaking = false;
                speakBtn.textContent = 'üîä Speak';
                speakBtn.setAttribute('aria-label', 'Speak recognized transcript');
                return;
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'id-ID';  
            utterance.rate = 1;
            utterance.pitch = 1;
            utterance.volume = 1;

            utterance.onstart = () => {
                isSpeaking = true;
                speakBtn.textContent = '‚èπÔ∏è Stop';
                speakBtn.setAttribute('aria-label', 'Stop speaking');
            };

            utterance.onend = () => {
                isSpeaking = false;
                speakBtn.textContent = 'üîä Speak';
                speakBtn.setAttribute('aria-label', 'Speak recognized transcript');
            };

            utterance.onerror = () => {
                isSpeaking = false;
                speakBtn.textContent = 'üîä Speak';
                speakBtn.setAttribute('aria-label', 'Speak recognized transcript');
                showAlert('Speech synthesis error. Please try again.', 'error');
            };

            window.speechSynthesis.speak(utterance);
        }

        loadPreferences();
        renderGestures();
        updateStartHint(false);
        themeToggle.addEventListener('click', toggleTheme);
        textSizeSelect.addEventListener('change', handleTextSizeChange);
        speakBtn.addEventListener('click', toggleSpeak);
        startBtn.disabled = false;
        stopBtn.disabled = true;
    </script>
